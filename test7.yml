interfaces:
  - name: eno1
    addresses:
      - 10.2.0.254/24
      - fd00:10:2:0:56b2:3ff:fe16:9408/64
    link:
      state: up
      kind: physical
      businfo: 0000:00:1f.6
      address: 54:b2:03:16:94:08

  - name: enp5s0
    link:
      state: up
      kind: physical
    ethtool:
      change:
        autoneg: on
        advertise: 0x00a
      pause:
        autoneg: on
        tx: off
        rx: off

  - name: foo
    link:
      state: up
      kind: dummy
    vrrp:
      type: group
      name: vip1
      states:
      - master

routing:
  routes:
    - to: 0.0.0.0/0
      via: 10.2.0.1
    - to: 1.1.1.1
      via: 10.2.0.1
      vrrp:
        type: group
        name: vip1
        states:
        - master
  rules:
    - priority: 4242
      iif: eno1
      table: main
      from: 9.9.0.0/16
      to: 9.9.9.0/24
      action: prohibit
      proto: 77
      ipproto: icmp
      fwmark: 10
      vrrp:
        type: group
        name: vip1
        states:
        - master
