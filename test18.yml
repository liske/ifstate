ignore:
  ifname:
    - ^eno1$
    - ^wl
    - ^vnet
    - ^eth0

bpf:
  test:
    object: /home/thomas/src/xdp-tutorial/basic03-map-counter/xdp_prog_kern.o
    section: xdp
#    maps:
#      xdp_ipv4_backlist:
#        entries: []

interfaces:
  - name: br-test
    link:
      state: up
      kind: bridge
    xdp:
      bpf: test

  - name: enp5s0
    link:
      state: up
      kind: physical
      master: br-test
    ethtool:
      eee:
        eee: off
    brport:
#      cost: 42
      unicast_flood: on

routing:
  routes:
    - to: 0.0.0.0/0
      via: 10.2.0.1

namespaces:
  tenant1:
    interfaces: []
  tenant2:
    interfaces: []
  service:
    interfaces: []
