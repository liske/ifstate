ignore:
  ifname:
    - ^eno1$
    - ^wl
    - ^vnet
    - ^eth0

bpf:
  test:
    object: /home/thomas/src/xdp-tutorial/basic03-map-counter/xdp_prog_kern.o
    section: xdp
#    maps:
#      xdp_ipv4_backlist:
#        entries: []

defaults:
  - match: []
    clear_addresses: true
    clear_fdb: true
    # clear_neighbours: true
    link:
      state: down
      ifalias: ''

interfaces:
  - name: enp5s0
    fdb:
      - lladdr: 42:ab:22:22:22:13
      - lladdr: 42:ab:22:22:22:44
    link:
      state: up
      kind: physical
      master: br-test
  - name: vfoo
    link:
      state: up
      kind: vxlan
      master: br-test
      vxlan_id: 5000
    fdb:
      - lladdr: 00:00:00:00:00:00
        dst: 10.255.2.42
      - lladdr: 00:00:00:00:00:00
        dst: 10.255.2.43
  - name: br-test
    link:
      state: up
      kind: bridge

routing:
  routes:
    - to: 0.0.0.0/0
      via: 10.2.0.1

namespaces: {}
