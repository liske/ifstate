#ignore:
#  ifname:
#    - .*
ignore:
  ifname:
    - ^eno1$
    - ^wl
    - ^vnet
    - ^eth0

defaults:
  - match:
      - ifname: ''
    clear_addresses: true
    link:
      state: down
      ifalias: ''

interfaces:
  - name: enp5s0
    link:
      state: up
      kind: physical

routing:
  routes:
    - to: 0.0.0.0/0
      via: 10.2.0.1

namespaces: {}
