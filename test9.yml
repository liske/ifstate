options:
  sysctl:
    all:
      ipv4:
        forwarding: 1
    default:
      ipv4:
        forwarding: 1
interfaces:
  - name: eno1
    addresses:
      - 10.2.0.254/24
      - fd00:10:2:0:56b2:3ff:fe16:9408/64
    link:
      state: up
      kind: physical
      address: 54:b2:03:16:94:08
  - name: enp5s0
    link:
      state: up
      kind: physical
      master: po1
  - name: po1
    link:
      state: up
      kind: bond
  - name: pppoe
    link:
      ifalias: PPPoE Ether
      state: up
      kind: bridge

routing:
